<mat-form-field hideRequiredMarker="true">
  <input matInput type="email"  required name="admin_id1"  #admin_id1="ngModel" [(ngModel)]="faculty_id"    placeholder="Enter your email" >
  <mat-error *ngIf="admin_id1.hasError('required')">its required</mat-error>
   <mat-error *ngIf="!admin_id1.hasError('required')">email is invalid</mat-error>

</mat-form-field>

<br>
<br>

<mat-form-field >
  <input matInput type="text" name="password1"  #password1="ngModel" [(ngModel)]="password" required   placeholder="Enter your password" [type]="hide ? 'password' : 'text'" maxlength="10" hintLabel="Max 10 characters">
  <mat-error *ngIf="password1.hasError('required')">its required</mat-error>
  <!-- <mat-error></mat-error> -->
   <mat-hint align="end">{{password1.value?.length || 0}}/10</mat-hint>
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
</mat-form-field>








          <div class="row">
            <div class="col-sm-1">
              <button class="btn btn-group  btn-primary form-control" (click)="onLogin()">SAVE</button>
            </div>
            <div class="col-sm-1">
              <button class="btn btn-default btn-danger form-control" (click)="onforget()">FORGET</button>
            </div>
</div>
