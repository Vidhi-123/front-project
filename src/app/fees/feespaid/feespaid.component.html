<div class="container">
    <div class="card size">
      <div class="card-header card-header-warning">
        <h2 class="card-title ">Fees Paid Management</h2>
        
      </div>
      <!-- <div class="row">
        <div class="col-md-8">
          <mat-form-field class="example-form">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Batch"
              class="example-full-width">
          </mat-form-field>
        </div>
       
      </div> -->
     
      <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="feessource"  class="mat-elevation-z8">
            <tbody>
                <ng-container matColumnDef="student_name">
                    <th mat-header-cell *matHeaderCellDef> STUDENT NAME </th>
                    <td mat-cell *matCellDef="let element">  {{element.student_name}} </td>
                  </ng-container>
            
          
            
            <ng-container matColumnDef="total_fees">
                <th mat-header-cell *matHeaderCellDef> TOTAL FEES </th>
                <td mat-cell *matCellDef="let element"> {{element.total_fees}} </td>
              </ng-container>
        
              <ng-container matColumnDef="pending_fees">
                  <th mat-header-cell *matHeaderCellDef> PENDING FEES </th>
                  <td mat-cell *matCellDef="let element"> {{element.remaining_fees}} </td>
                </ng-container>
                <ng-container matColumnDef="paid_fees">
                    <th mat-header-cell *matHeaderCellDef> PAID FEES </th>
                    <td mat-cell *matCellDef="let element"> {{element.paid_amount}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> DETAIL </th>
                    <td mat-cell  *matCellDef="let element"><button mat-button (click)="onDetails(element)">detail</button> </td>
                  </ng-container>
                  
          
          
          
          
                  <tr mat-header-row *matHeaderRowDef="displayedfees"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedfees;"  ></tr>
        
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <button mat-raised-button color="warn" (click)="onBack()">
                <!-- <mat-icon>delete</mat-icon> -->Back
                <!-- <button class="btn btn-lg btn-danger form-control" (click)="onBack()">BACK</button> -->
              </button>
            </div>
        <div class="col-md-8">
          <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
