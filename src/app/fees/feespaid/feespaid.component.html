

<table >
  <thead>
      <th>Student name</th>
      <th>total_fees</th>
      <th>paid amount</th>
      <th>remaining_fees</th>
      <th>Action</th>
  </thead>
  <tr *ngFor="let item of arr">
      <td>{{item.student_name}}</td>
      <td>{{item.total_fees}}</td>
      <td>{{item.paid_amount}}</td>
      <td>{{item.remaining_fees}}</td>
      <td><button mat-button (click)="onDetails(item)">detail</button> </td>
  </tr>
</table>
