    <div class="container">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header card-header-warning">
                    <h4 class="card-title">FEES ADD</h4>
                    
                  </div>
                  <div class="card-body">
                    <form class="example-form" (ngSubmit)="onAdd()" #f="ngForm">
                      <mat-form-field class="example-full-width">
                        <mat-select placeholder="batch" required [(ngModel)]="selectedBatch" name="selectedBatch" #dropdown="ngModel" (selectionChange)="onBatchChange()">

                            <mat-option *ngFor="let item of arr_batch" [value]="item">
                              {{item.batch_name}}
                            </mat-option>
                          </mat-select>
                          <mat-error *ngIf="dropdown.hasError('required')">its required</mat-error>
                        </mat-form-field>
                  <br>
                  
                  
                  
                    
                      <mat-form-field>
                        <mat-select placeholder="select a student" [(ngModel)]="selectedstudent" name="selectedstudent" #dropdown="ngModel" >
                          <mat-option *ngFor="let item of arr_student" [value]="item.student_id">
                            {{item.student_name}}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="dropdown.hasError('required')">its required</mat-error>
                      </mat-form-field>
                      <br>
                  
                    
                      
                  
                    
                  
                   
                        <mat-form-field class="example-full-width">
                  
                          <input matInput type="text" (keypress)="keyPressText($event)" id="total_fees" required placeholder="total_fees" [(ngModel)]="total_fees" name="total_fees" #totalfees="ngModel">
                          <mat-error *ngIf="totalfees.hasError('required')">its required</mat-error>
                  
                        </mat-form-field>
                      
                      <div class="rows">
                        <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn">Add Fees</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button mat-raised-button color="warn" (click)="onBack()">CANCEL</button>
                        
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
