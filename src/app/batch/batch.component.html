<div class="container">
  <div class="card size">
    <div class="card-header card-header-warning"  >
      <h2 class="card-title ">Batch Management</h2>
      <!-- <p class="card-category"> click on header to sort the data</p> -->
    </div>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="example-form">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Batch"
            class="example-full-width">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <button mat-raised-button color="warning" (click)="onAdd()" class="btn">
          <mat-icon>add</mat-icon> Add New Batch
        </button>
        &nbsp;&nbsp;
        
      </div>
    </div>
   
    <div class="card-body">
      <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
          <tbody>
              <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef> select </th>
                  <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary" (change)="onCheckChange(element)"></mat-checkbox> </td>
                </ng-container>
        
        
        
        
          
          <ng-container matColumnDef="batch_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Name </th>
            <td mat-cell *matCellDef="let element" > {{element.batch_name}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="standard_no">
            <th mat-header-cell *matHeaderCellDef> Standard </th>
            <td mat-cell *matCellDef="let element"> {{element.standard_no}} </td>
          </ng-container>
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" >
               <button mat-mini-fab (click)="onUpdate(element)" type="button">
              <mat-icon>create</mat-icon>
          
               </button>&nbsp;&nbsp;&nbsp;
               <button mat-mini-fab (click)="onDel(element)" type="button">
                  <mat-icon>delete</mat-icon>
          
                   </button>  </td>
        
          </ng-container>
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" ></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button mat-raised-button color="warn" (click)="onDelete()">
          <mat-icon>delete</mat-icon> Delete All
        </button>
      </div>
      <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
