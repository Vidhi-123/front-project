<h1 style="font-family:Algerian;font-size:50px;margin-left:520px;">UPDATE BATCH</h1>

<form (ngSubmit)="onUpdate(f)" #f="ngForm" class="example-form">

  <div class="container">
    <div class="form-group">
      <mat-form-field class="example-full-width">

        <input matInput type="text" name="batch_name" id="batch_name" required placeholder="batchname" [(ngModel)]="batch_name" #batchname="ngModel">
      </mat-form-field>
 </div>
 <mat-form-field>
    <mat-select placeholder="standard" name="selected1" [(ngModel)]="fk_standard_id">
      <mat-option *ngFor="let item of arr1" name="sel" [value]="item.standard_id">
        {{item.standard_no}}
      </mat-option>
    </mat-select>
  </mat-form-field>

   <!-- <mat-radio-group  >
      <mat-radio-button *ngFor="let item of arr1" [value]="item.standard_id" [checked]="item.standard_id==fk_standard_id?true:false" >{{item.standard_no}}</mat-radio-button>
    </mat-radio-group> -->

<br>
<br>

<div class="row">
  <div class="col-md-6">
    <button class="btn btn-lg btn-primary form-control" type="submit">SAVE</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-lg btn-danger form-control" (click)="onBack()">CANCEL</button>
  </div>


</div>
