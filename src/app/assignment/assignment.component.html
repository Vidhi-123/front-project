      </ng-container>
      <ng-container matColumnDef="title"  >

          <td mat-cell *matCellDef="let element">  {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="pdf">
            <th mat-header-cell *matHeaderCellDef> Pdf </th>
            <td mat-cell *matCellDef="let element"><a href="http://mathsacademybackend.herokuapp.com/images/assignment/{{element.pdf}}" target="_blank"> {{element.pdf}} </a></td>
          </ng-container>

  
  <ng-container matColumnDef="standard_no">

  <ng-container matColumnDef="subject_name">

      <td mat-cell *matCellDef="let element"> {{element.subject_name}} </td>

    <ng-container matColumnDef="batch_name">

        <td mat-cell *matCellDef="let element"> {{element.batch_name}} </td>

      <ng-container matColumnDef="action">
