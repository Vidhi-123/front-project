<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
<mat-toolbar style="position: fixed;z-index:1;background-color:rgb(233,30,99);color:white" >Menu</mat-toolbar>

<br><br><br><br><br>
    <mat-nav-list>

        <!-- <a mat-list-item [routerLink]="['/dailywork']" routerLinkActive="router-link-active" >dailyworkadd</a> -->
        <a mat-list-item [routerLink]="['../menu']" routerLinkActive="router-link-active" >HOME</a>
        <a mat-list-item [routerLink]="['batch']" routerLinkActive="router-link-active" >BATCH</a>
        <a mat-list-item [routerLink]="['alldaily']" routerLinkActive="router-link-active" >DAILY WORK</a>
        <a mat-list-item [routerLink]="['notice']" routerLinkActive="router-link-active" >NOTICE</a>
        <a mat-list-item [routerLink]="['assignment']" routerLinkActive="router-link-active" >ASSIGNMENT</a>
        <a mat-list-item [routerLink]="['schedule']" routerLinkActive="router-link-active" >SCHEDULE</a>
        <a mat-list-item [routerLink]="['attendance']" routerLinkActive="router-link-active" >ATTENDANCE</a>
        <a mat-list-item [routerLink]="['fees']" routerLinkActive="router-link-active" >FEES</a>
        <a mat-list-item [routerLink]="['student']" routerLinkActive="router-link-active" >STUDENT</a>
        <a mat-list-item [routerLink]="['examschedule']" routerLinkActive="router-link-active" >EXAM SCHEDULE</a>
        <a mat-list-item [routerLink]="['examresult']" routerLinkActive="router-link-active" >EXAM RESULT</a>
        <a mat-list-item (click)="onLogOut()" routerLinkActive="router-link-active" >LOG OUT</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>



      <mat-card-content class="fix">
          <mat-card-title>MATHS ACADEMY</mat-card-title>
         
      <!-- <span>MATHS ACADEMY</span> -->
      </mat-card-content> 
    </mat-toolbar> 
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
