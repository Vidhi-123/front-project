<div class="container">
    <div class="card size">
      <div class="card-header card-header-warning">
        <h2 class="card-title ">Notice Management</h2>
        <!-- <p class="card-category"> click on header to sort the data</p> -->
      </div>
      <div class="row">
        <div class="col-md-8">
          <mat-form-field class="example-form">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Notice"
              class="example-full-width">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <button mat-raised-button color="primary" (click)="onAdd()" class="btn">
            <mat-icon>add</mat-icon> Add New Notice
          </button>
          &nbsp;&nbsp;
          
        </div>
      </div>
     
      <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort >
            <tbody>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                  </ng-container>
            <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef> select </th>
                      <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary" (change)="onCheckChange(element)"></mat-checkbox> </td>
                    </ng-container>
            
            
            
            
              
              <ng-container matColumnDef="notice_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element" > {{element.notice_date | date}} </td>
              </ng-container>
            
              <ng-container matColumnDef="notice_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element" > {{element.notice_name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="notice_desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element" > {{element.notice_desc}} </td>
              </ng-container>
            
              
              <ng-container matColumnDef="standard_no">
                <th mat-header-cell *matHeaderCellDef> Standard </th>
                <td mat-cell *matCellDef="let element"> {{element.standard_no}} </td>
              </ng-container>
            
              <ng-container matColumnDef="batch_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Name </th>
                <td mat-cell *matCellDef="let element" > {{element.batch_name}} </td>
              </ng-container>
            
            
            
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" >
                   <button mat-icon-button (click)="onUpdate(element)" type="button" class="btn btn-default btn-primary">
                  <mat-icon>create</mat-icon>
              
                   </button>&nbsp;&nbsp;&nbsp;
                   <button mat-icon-button (click)="onDel(element)" type="button" class="btn btn-default btn-primary">
                      <mat-icon>delete</mat-icon>
              
                       </button>  </td>
            
              </ng-container>
            
              
                <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail"
                         [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    
                      <div class="example-element-position"><h3 style="font-size:20px;">NOTICE DESCRIPTION:-</h3> <b>{{element.notice_desc}} </b></div>
                      </div>
                      </td>
                      </ng-container>
            
            
            
            
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                          class="example-element-row"
                          [class.example-expanded-row]="expandedElement === element"
                          (click)="expandedElement = element">
                      </tr>
                      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button mat-raised-button color="warn" (click)="onDelete()">
            <mat-icon>delete</mat-icon> Delete All
          </button>
        </div>
        <div class="col-md-8">
          <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
