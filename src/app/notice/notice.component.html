<div class="container">
  <div class="row">
    <div class="col-md-12">
    <!-- <b style="font-size: 50px;margin-left: 520px;font-family: Algerian;">
      BATCH MANAGEMENT </b> --><h1 align="center">NOTICE MANAGEMENT</h1>
    </div>
  </div>
    <div class="row">
      <div class="col-md-8">
          <mat-form-field class="example-form">

              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="example-full-width">
            </mat-form-field>
        </div>
      <div class="col-md-4">
          <button mat-button color="primary" (click)="onAdd()" type="button" class="btn btn-primary btn-lg" >
              <mat-icon >add</mat-icon>
              ADD NEW NOTICE
              </button>
            </div>
          </div>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort >
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
<ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> select </th>
          <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary" (change)="onCheckChange(element)"></mat-checkbox> </td>
        </ng-container>




  <!-- Position Column -->
  <ng-container matColumnDef="notice_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
    <td mat-cell *matCellDef="let element" > {{element.notice_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="notice_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
    <td mat-cell *matCellDef="let element" > {{element.notice_name}} </td>
  </ng-container>

  <ng-container matColumnDef="notice_desc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
    <td mat-cell *matCellDef="let element" > {{element.notice_desc}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="standard_no">
    <th mat-header-cell *matHeaderCellDef> STANDARD </th>
    <td mat-cell *matCellDef="let element"> {{element.standard_no}} </td>
  </ng-container>

  <ng-container matColumnDef="batch_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> BATCH NAME </th>
    <td mat-cell *matCellDef="let element" > {{element.batch_name}} </td>
  </ng-container>



  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element" >
       <button mat-icon-button (click)="onUpdate(element)" type="button" class="btn btn-default btn-primary">
      <mat-icon>create</mat-icon>
          <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
       </button>&nbsp;&nbsp;&nbsp;
       <button mat-icon-button (click)="onDel(element)" type="button" class="btn btn-default btn-primary">
          <mat-icon>delete</mat-icon>
              <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
           </button>  </td>

  </ng-container>

  <!-- <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let element" > <button mat-icon-button (click)="onDel(element)" type="button" class="btn btn-default btn-lg">
        <mat-icon>delete</mat-icon> -->
            <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
         <!-- </button> </td>
    </ng-container> -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">



          </div>
          <div class="example-element-position"> {{element.notice_desc}} </div>
          </div>
          </td>
          </ng-container>




          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>


  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" ></tr> -->
</table>
<br>
<div class="row">
  <div class="col-md-4">
      <button mat-button (click)="onDelete()" type="button" class="btn btn-default btn-primary style="width:100px>
          DELETE ALL
            <mat-icon>delete</mat-icon>
            </button>
  </div>
  <div class="col-md-8">
      <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
</div>


</div>
