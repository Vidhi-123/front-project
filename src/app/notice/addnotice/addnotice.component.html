<h1>ADD NOTICE
  </h1>

<form (ngSubmit)="onAdd()" #f="ngForm" class="example-form">


  <div class="container">
    <div class="form-group">
      <mat-form-field class="example-full-width">

        <input matInput type="text" id="notice_name" required placeholder="notice name" [(ngModel)]="notice_name" name="notice_name" #name="ngModel">
        <mat-error *ngIf="name.hasError('required')">its required</mat-error>

      </mat-form-field>


    </div>




    <div class="form-group">
        <mat-form-field class="example-full-width">

          <textarea matInput id="notice_desc" required placeholder="notice description" [(ngModel)]="notice_desc" name="notice_desc" #desc="ngModel"></textarea>
          <mat-error *ngIf="desc.hasError('required')">its required</mat-error>

        </mat-form-field>


      </div>







  <!-- <mat-checkbox  *ngFor="let item of arr" (change)="onCheckChange(item)"  >{{item.batch_name}}</mat-checkbox> -->

  <h5>STANDARD</h5>
  <mat-checkbox  *ngFor="let item of arr_standard" (change)="onChangeStandard(item)" required name="standard"  >{{item.standard_no}}</mat-checkbox>


  <br>
  <br>
  <h5>BATCH</h5>
  <mat-checkbox  *ngFor="let item of arr_batch" (change)="onChange(item)"  >{{item.batch_name}}</mat-checkbox>
