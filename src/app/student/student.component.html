<div class="container">
    <div class="row">
      <div class="col-md-12">
      <!-- <b style="font-size: 50px;margin-left: 520px;font-family: Algerian;">
        BATCH MANAGEMENT </b> --><h1 align="center">STUDENT MANAGEMENT</h1>
      </div>
    </div>
      <div class="row">
        <div class="col-md-8">
            <mat-form-field class="example-form">

                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="example-full-width">
              </mat-form-field>
          </div>
        <div class="col-md-4">
            <button mat-button  (click)="onAdd()" type="button" class="btn btn-primary btn-lg" >
                <mat-icon >add</mat-icon>
                ADD NEW STUDENT
                </button>
              </div>
            </div>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort >

  <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> select </th>
            <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary" (change)="onCheckChange(element)"></mat-checkbox> </td>
          </ng-container>




    <!-- Position Column -->
    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> student name </th>
      <td mat-cell *matCellDef="let element" > {{element.student_name}} </td>
    </ng-container>

    <ng-container matColumnDef="student_password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
      <td mat-cell *matCellDef="let element" > {{element.student_password}} </td>
    </ng-container>

    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date of birth </th>
      <td mat-cell *matCellDef="let element" > {{element.date_of_birth | date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="joining_date">
      <th mat-header-cell *matHeaderCellDef> joining date </th>
      <td mat-cell *matCellDef="let element"> {{element.joining_date |date}} </td>
    </ng-container>

    <ng-container matColumnDef="batch_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BATCH NAME </th>
      <td mat-cell *matCellDef="let element" > {{element.batch_name}} </td>
    </ng-container>

    <ng-container matColumnDef="standard_no">
        <th mat-header-cell *matHeaderCellDef> STANDARD </th>
        <td mat-cell *matCellDef="let element"> {{element.standard_no}} </td>
      </ng-container>




    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let element" >
         <button mat-icon-button (click)="onUpdate(element)" type="button" class="btn btn-default btn-primary">
        <mat-icon>create</mat-icon>
            <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
         </button>&nbsp;&nbsp;&nbsp;
         <button mat-icon-button (click)="onDel(element)" type="button" class="btn btn-default btn-primary">
            <mat-icon>delete</mat-icon>
                <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
             </button>  </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
  </table>
  <br>
  <div class="row">
    <div class="col-md-4">
        <button mat-button (click)="onDelete()" type="button" class="btn btn-default btn-primary style="width:100px>
            DELETE ALL
              <mat-icon>delete</mat-icon>
              </button>
    </div>
    <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
    </div>
  </div>


  </div>
